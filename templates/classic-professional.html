<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Professional Resume - Edit & Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            color: #bbb;
        }

        .builder-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .form-section, .preview-section {
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }

        .form-section {
            max-height: 90vh;
            overflow-y: auto;
        }

        .preview-section {
            position: sticky;
            top: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1a1a1a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .experience-item, .education-item, .cert-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            position: relative;
        }

        .add-button, .remove-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .add-button {
            background: #1a1a1a;
            color: white;
        }

        .add-button:hover {
            background: #2a2a2a;
        }

        .remove-button {
            background: #dc3545;
            color: white;
            position: absolute;
            top: 15px;
            right: 15px;
            margin-top: 0;
        }

        .remove-button:hover {
            background: #c82333;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .download-btn:hover {
            background: #2a2a2a;
        }

        /* Resume Preview Styles */
        #resume-preview {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        #resume-preview .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        #resume-preview h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #resume-preview .contact-info {
            font-size: 14px;
            color: #555;
        }

        #resume-preview .section {
            margin-bottom: 25px;
        }

        #resume-preview .section-title {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #333;
            letter-spacing: 0.5px;
        }

        #resume-preview .item {
            margin-bottom: 20px;
        }

        #resume-preview .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        #resume-preview .item-title {
            font-weight: bold;
            font-size: 15px;
        }

        #resume-preview .item-date {
            font-style: italic;
            color: #555;
            font-size: 14px;
        }

        #resume-preview .item-subtitle {
            font-style: italic;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }

        #resume-preview ul {
            margin-left: 20px;
            font-size: 14px;
        }

        #resume-preview li {
            margin-bottom: 6px;
        }

        #resume-preview .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 14px;
        }

        #resume-preview .skill-category {
            flex: 1 1 45%;
        }

        #resume-preview .skill-category strong {
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 1024px) {
            .builder-layout {
                grid-template-columns: 1fr;
            }

            .preview-section {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Classic Professional Resume Builder</h1>
            <p>Fill out the form and watch your resume update in real-time!</p>
        </header>

        <div class="builder-layout">
            <!-- FORM SECTION -->
            <div class="form-section">
                <h2>Your Information</h2>

                <!-- Contact Information -->
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="fullName" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" placeholder="john.doe@email.com">
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                </div>

                <div class="form-group">
                    <label>LinkedIn</label>
                    <input type="text" id="linkedin" placeholder="linkedin.com/in/johndoe">
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="location" placeholder="New York, NY">
                </div>

                <!-- Professional Summary -->
                <h2 style="margin-top: 30px;">Professional Summary</h2>
                <div class="form-group">
                    <label>Summary</label>
                    <textarea id="summary" placeholder="Write 3-4 sentences about your professional background, skills, and achievements..."></textarea>
                </div>

                <!-- Experience Section -->
                <h2 style="margin-top: 30px;">Work Experience</h2>
                <div id="experience-container"></div>
                <button class="add-button" onclick="addExperience()">+ Add Experience</button>

                <!-- Education Section -->
                <h2 style="margin-top: 30px;">Education</h2>
                <div id="education-container"></div>
                <button class="add-button" onclick="addEducation()">+ Add Education</button>

                <!-- Skills -->
                <h2 style="margin-top: 30px;">Skills</h2>
                <div class="form-group">
                    <label>Technical Skills</label>
                    <input type="text" id="technicalSkills" placeholder="JavaScript, Python, React, SQL, etc.">
                </div>
                <div class="form-group">
                    <label>Tools & Technologies</label>
                    <input type="text" id="toolsSkills" placeholder="Git, Docker, AWS, Jira, etc.">
                </div>
                <div class="form-group">
                    <label>Soft Skills</label>
                    <input type="text" id="softSkills" placeholder="Leadership, Communication, Problem Solving, etc.">
                </div>
                <div class="form-group">
                    <label>Languages</label>
                    <input type="text" id="languages" placeholder="English (Native), Spanish (Fluent), etc.">
                </div>

                <!-- Certifications -->
                <h2 style="margin-top: 30px;">Certifications (Optional)</h2>
                <div id="certification-container"></div>
                <button class="add-button" onclick="addCertification()">+ Add Certification</button>

                <button class="download-btn" onclick="downloadResume()">Download Resume as HTML</button>
            </div>

            <!-- PREVIEW SECTION -->
            <div class="preview-section">
                <h2>Live Preview</h2>
                <div id="resume-preview"></div>
            </div>
        </div>
    </div>

    <script>
        let experienceCount = 0;
        let educationCount = 0;
        let certificationCount = 0;

        window.onload = function() {
            addExperience();
            addEducation();
            updatePreview();

            document.querySelectorAll('input, textarea').forEach(input => {
                input.addEventListener('input', updatePreview);
            });
        };

        function addExperience() {
            experienceCount++;
            const container = document.getElementById('experience-container');
            const expDiv = document.createElement('div');
            expDiv.className = 'experience-item';
            expDiv.id = `exp-${experienceCount}`;
            expDiv.innerHTML = `
                <button class="remove-button" onclick="removeElement('exp-${experienceCount}')">Remove</button>
                <div class="form-group">
                    <label>Job Title</label>
                    <input type="text" class="exp-title" placeholder="Senior Software Engineer">
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" class="exp-company" placeholder="Tech Company Inc.">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="exp-location" placeholder="San Francisco, CA">
                </div>
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="text" class="exp-start" placeholder="January 2020">
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="text" class="exp-end" placeholder="Present">
                </div>
                <div class="form-group">
                    <label>Key Achievements (one per line)</label>
                    <textarea class="exp-duties" placeholder="Led team of 5 developers in building scalable web application&#10;Increased system performance by 40% through optimization&#10;Implemented CI/CD pipeline reducing deployment time by 60%&#10;Mentored 3 junior developers"></textarea>
                </div>
            `;
            container.appendChild(expDiv);

            expDiv.querySelectorAll('input, textarea').forEach(input => {
                input.addEventListener('input', updatePreview);
            });

            updatePreview();
        }

        function addEducation() {
            educationCount++;
            const container = document.getElementById('education-container');
            const eduDiv = document.createElement('div');
            eduDiv.className = 'education-item';
            eduDiv.id = `edu-${educationCount}`;
            eduDiv.innerHTML = `
                <button class="remove-button" onclick="removeElement('edu-${educationCount}')">Remove</button>
                <div class="form-group">
                    <label>Degree</label>
                    <input type="text" class="edu-degree" placeholder="Bachelor of Science in Computer Science">
                </div>
                <div class="form-group">
                    <label>Institution</label>
                    <input type="text" class="edu-school" placeholder="State University">
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="edu-location" placeholder="Boston, MA">
                </div>
                <div class="form-group">
                    <label>Graduation Year</label>
                    <input type="text" class="edu-year" placeholder="2019">
                </div>
                <div class="form-group">
                    <label>Additional Info (Optional)</label>
                    <textarea class="edu-details" placeholder="GPA: 3.8/4.0&#10;Dean's List&#10;Relevant Coursework: Data Structures, Algorithms, Database Systems"></textarea>
                </div>
            `;
            container.appendChild(eduDiv);

            eduDiv.querySelectorAll('input, textarea').forEach(input => {
                input.addEventListener('input', updatePreview);
            });

            updatePreview();
        }

        function addCertification() {
            certificationCount++;
            const container = document.getElementById('certification-container');
            const certDiv = document.createElement('div');
            certDiv.className = 'cert-item';
            certDiv.id = `cert-${certificationCount}`;
            certDiv.innerHTML = `
                <button class="remove-button" onclick="removeElement('cert-${certificationCount}')">Remove</button>
                <div class="form-group">
                    <label>Certification Name</label>
                    <input type="text" class="cert-name" placeholder="AWS Certified Solutions Architect">
                </div>
                <div class="form-group">
                    <label>Issuing Organization</label>
                    <input type="text" class="cert-org" placeholder="Amazon Web Services">
                </div>
                <div class="form-group">
                    <label>Year Obtained</label>
                    <input type="text" class="cert-year" placeholder="2023">
                </div>
            `;
            container.appendChild(certDiv);

            certDiv.querySelectorAll('input').forEach(input => {
                input.addEventListener('input', updatePreview);
            });

            updatePreview();
        }

        function removeElement(id) {
            document.getElementById(id).remove();
            updatePreview();
        }

        function updatePreview() {
            const fullName = document.getElementById('fullName').value || '[Your Name]';
            const email = document.getElementById('email').value || '[Email]';
            const phone = document.getElementById('phone').value || '[Phone]';
            const linkedin = document.getElementById('linkedin').value || '[LinkedIn]';
            const location = document.getElementById('location').value || '[Location]';
            const summary = document.getElementById('summary').value || '[Your professional summary]';

            let html = `
                <div class="header">
                    <h1>${fullName}</h1>
                    <div class="contact-info">
                        ${phone} | ${email} | ${linkedin} | ${location}
                    </div>
                </div>

                <div class="section">
                    <div class="section-title">Professional Summary</div>
                    <p>${summary}</p>
                </div>
            `;

            // Experience
            const experiences = document.querySelectorAll('.experience-item');
            if (experiences.length > 0) {
                html += '<div class="section"><div class="section-title">Professional Experience</div>';
                experiences.forEach(exp => {
                    const title = exp.querySelector('.exp-title').value;
                    const company = exp.querySelector('.exp-company').value;
                    const loc = exp.querySelector('.exp-location').value;
                    const start = exp.querySelector('.exp-start').value;
                    const end = exp.querySelector('.exp-end').value;
                    const duties = exp.querySelector('.exp-duties').value;

                    if (title || company) {
                        html += `
                            <div class="item">
                                <div class="item-header">
                                    <span class="item-title">${title || '[Job Title]'}</span>
                                    <span class="item-date">${start || '[Start]'} - ${end || '[End]'}</span>
                                </div>
                                <div class="item-subtitle">${company || '[Company]'}, ${loc || '[Location]'}</div>
                                <ul>
                        `;
                        if (duties) {
                            duties.split('\n').forEach(duty => {
                                if (duty.trim()) {
                                    html += `<li>${duty}</li>`;
                                }
                            });
                        } else {
                            html += '<li>[Your achievements]</li>';
                        }
                        html += '</ul></div>';
                    }
                });
                html += '</div>';
            }

            // Education
            const educations = document.querySelectorAll('.education-item');
            if (educations.length > 0) {
                html += '<div class="section"><div class="section-title">Education</div>';
                educations.forEach(edu => {
                    const degree = edu.querySelector('.edu-degree').value;
                    const school = edu.querySelector('.edu-school').value;
                    const loc = edu.querySelector('.edu-location').value;
                    const year = edu.querySelector('.edu-year').value;
                    const details = edu.querySelector('.edu-details').value;

                    if (degree || school) {
                        html += `
                            <div class="item">
                                <div class="item-header">
                                    <span class="item-title">${degree || '[Degree]'}</span>
                                    <span class="item-date">${year || '[Year]'}</span>
                                </div>
                                <div class="item-subtitle">${school || '[School]'}, ${loc || '[Location]'}</div>
                        `;
                        if (details) {
                            html += '<ul>';
                            details.split('\n').forEach(detail => {
                                if (detail.trim()) {
                                    html += `<li>${detail}</li>`;
                                }
                            });
                            html += '</ul>';
                        }
                        html += '</div>';
                    }
                });
                html += '</div>';
            }

            // Skills
            const techSkills = document.getElementById('technicalSkills').value;
            const toolsSkills = document.getElementById('toolsSkills').value;
            const softSkills = document.getElementById('softSkills').value;
            const languages = document.getElementById('languages').value;

            if (techSkills || toolsSkills || softSkills || languages) {
                html += '<div class="section"><div class="section-title">Skills</div><div class="skills-list">';
                if (techSkills) html += `<div class="skill-category"><strong>Technical Skills:</strong> ${techSkills}</div>`;
                if (toolsSkills) html += `<div class="skill-category"><strong>Tools & Technologies:</strong> ${toolsSkills}</div>`;
                if (softSkills) html += `<div class="skill-category"><strong>Soft Skills:</strong> ${softSkills}</div>`;
                if (languages) html += `<div class="skill-category"><strong>Languages:</strong> ${languages}</div>`;
                html += '</div></div>';
            }

            // Certifications
            const certifications = document.querySelectorAll('.cert-item');
            if (certifications.length > 0) {
                html += '<div class="section"><div class="section-title">Certifications</div>';
                certifications.forEach(cert => {
                    const name = cert.querySelector('.cert-name').value;
                    const org = cert.querySelector('.cert-org').value;
                    const year = cert.querySelector('.cert-year').value;

                    if (name || org) {
                        html += `
                            <div class="item">
                                <div class="item-header">
                                    <span class="item-title">${name || '[Certification]'}</span>
                                    <span class="item-date">${year || '[Year]'}</span>
                                </div>
                                <div class="item-subtitle">${org || '[Organization]'}</div>
                            </div>
                        `;
                    }
                });
                html += '</div>';
            }

            document.getElementById('resume-preview').innerHTML = html;
        }

        function downloadResume() {
            const previewContent = document.getElementById('resume-preview').innerHTML;
            const fullName = document.getElementById('fullName').value || 'Resume';
            
            const fullHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${fullName} - Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 850px;
            margin: 0 auto;
            padding: 40px 60px;
            background: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .contact-info {
            font-size: 14px;
            color: #555;
        }
        .section {
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #333;
            letter-spacing: 0.5px;
        }
        .item {
            margin-bottom: 20px;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .item-title {
            font-weight: bold;
            font-size: 15px;
        }
        .item-date {
            font-style: italic;
            color: #555;
            font-size: 14px;
        }
        .item-subtitle {
            font-style: italic;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }
        ul {
            margin-left: 20px;
            font-size: 14px;
        }
        li {
            margin-bottom: 6px;
        }
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 14px;
        }
        .skill-category {
            flex: 1 1 45%;
        }
        .skill-category strong {
            display: block;
            margin-bottom: 5px;
        }
        @media print {
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
${previewContent}
</body>
</html>`;

            const blob = new Blob([fullHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fullName.replace(/\s+/g, '_')}_Resume_Classic.html`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
